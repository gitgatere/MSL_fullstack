version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: msl_postgres
    environment:
      POSTGRES_USER: msl_user
      POSTGRES_PASSWORD: msl_password
      POSTGRES_DB: msl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msl_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./MSL_python_backend
      dockerfile: Dockerfile
    container_name: msl_backend
    environment:
      DATABASE_URL: postgresql://msl_user:msl_password@postgres:5432/msl_db
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./MSL_python_backend:/app
    command: pipenv run uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./MSL_frontend
      dockerfile: Dockerfile
    container_name: msl_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./MSL_frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
